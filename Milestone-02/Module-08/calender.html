<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <style>
      .container {
        width: 50%;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-template-rows: repeat(6, 1fr);
        gap: 5px;
      }
      .date {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        background-color: azure;
        display: grid;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
      }
      .am {
        background-color: beige;
      }
      .day {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="date day">sun</div>
      <div class="date day">mon</div>
      <div class="date day">twe</div>
      <div class="date day">wed</div>
      <div class="date day">thr</div>
      <div class="date day">fri</div>
      <div class="date day">sat</div>
      <div class="date am">29</div>
      <div class="date am">30</div>
      <div class="date am">31</div>
      <div class="date">1</div>
      <div class="date">2</div>
      <div class="date">3</div>
      <div class="date">4</div>
      <div class="date">5</div>
      <div class="date">6</div>
      <div class="date">7</div>
      <div class="date">8</div>
      <div class="date">9</div>
      <div class="date">10</div>
      <div class="date">11</div>
      <div class="date">12</div>
      <div class="date">13</div>
      <div class="date">14</div>
      <div class="date">15</div>
      <div class="date">16</div>
      <div class="date">17</div>
      <div class="date">18</div>
      <div class="date">19</div>
      <div class="date">20</div>
      <div class="date">21</div>
      <div class="date">22</div>
      <div class="date">23</div>
      <div class="date">24</div>
      <div class="date">25</div>
      <div class="date">26</div>
      <div class="date">27</div>
      <div class="date">28</div>
      <div class="date">29</div>
      <div class="date">30</div>
      <div class="date am">1</div>
      <div class="date am">2</div>
      <div class="date am">3</div>
      <div class="date am">4</div>
      <div class="date am">5</div>
    </div>
  </body>
</html>
